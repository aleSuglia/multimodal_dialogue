{% extends "main.html" %}
 <h1>Hello, {{ user.nickname }}!</h1>
{% block body %}

<div class="container" style="margin-top: 15px">
  <form action="/stats/io_error" method="POST">
  <input type="submit" value="Remove Sockets (io)">
  <table class="table table-striped">
   <thead>
    <tr>
      <th>Is playing</th>
      <th>Socket id (db) </th>
      <th>Socket id (io) </th>
   <th>Remove socket (io) </th>
      <th></th>
    </tr>
  </thead>
  <tbody>
   {% for worker in workers %}
     <tr>
       <th scope="row"><a href="/worker/{{ worker.id }}">{{ worker.id }}</a></th>
       <td>{{ worker.playing }}</td>
       <td>{{ worker.socket_db }}</td>
       <td>{{ worker.socket_io }}</td>
       <td><input type="checkbox" name="check" value="{{ worker.socket_io }}"></td>
     </tr>
 {% endfor %}
  </tbody>
  </table>
</div>
{% endblock %}
